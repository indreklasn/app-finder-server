type Product {
  id: ID!
  name: String!
  url: String!
  description: String!
  logo: String!
  reputation: Float
  tags: [String]
}

type Query {
  products: [Product]
  getProductById(id: ID!): [Product]
}

type Mutation {
  addProduct(
    name: String!
    url: String!
    description: String!
    reputation: Float
    logo: String!
    tags: [String]
  ): [Product]
}
